<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bank_app/css/bootstrap.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark ">
    <div class="container">
        <a href="{% url 'current_account' %}" class="navbar-brand mb-0 h1">
            <img class="d-inline-block align-top" src="{% static 'bank_app/images/logo1-black.png' %}" width="140"
                 height="60">
        </a>
        <button
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item active dropdown">
                    <a href="#" class="nav-link dropdown-toggle"
                       id="navbarDropdown"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                    >
                        Accounts
                    </a>
                    <ul class="dropdown-menu"
                        aria-labelledby="navbarDropdown">
                        <li><a href="{% url 'current_account' %}"
                               class="dropdown-item">Current Account</a></li>
                        <li><a href="{% url 'savings_account' %}" class="dropdown-item">Savings Account</a></li>
                        <li><a href="{% url 'foreign_account' %}" class="dropdown-item">Foreign Account</a></li>
                    </ul>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'account_transactions' %}" class="nav-link">Transactions</a>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'logout' %}" class="nav-link">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mx-2 m-2">
    <h4 class="mb-4 fw-bold" style="font-family: Arial">{{ user }}'s Transfers</h4>
</div>
<div class="card shadow mx-3" style="width: 18rem;">
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="transfer_from" class="form-label fw-bold">From:</label><br>
                <select name="transfer_from" class="form-control" id="transfer_from">
                    <option value="current">Current</option>
                    <option value="savings">Savings</option>
                    <option value="foreign">Foreign</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="transfer_to" class="form-label fw-bold">To:</label><br>
                <select name="transfer_to" class="form-control" id="transfer_to">
                    <option value="current">Current</option>
                    <option value="savings">Savings</option>
                    <option value="foreign">Foreign</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="transfer_amount" class="form-label fw-bold">Amount:</label>
                <input type="number" step="0.01" class="form-control" id="transfer_amount"
                       name="amount" required style="border-color: black">
            </div>
            <input type="submit" class="btn btn-success w-100 fw-bold" value="Transfer"
                   style="background-color: #b02a37">
        </form>
    </div>
</div>
{% for message in messages %}
    <div class="col-2 mb-4 alert alert-danger" role="alert">
        {{ message }}
    </div>
{% endfor %}
</body>
</html>
